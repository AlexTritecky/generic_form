<section class="example-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="form.controls['email'].errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="form.controls['email'].errors?.['email']">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" formControlName="first_name" />
      <div *ngIf="form.controls['first_name'].errors?.['required']">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" formControlName="last_name" />
      <div *ngIf="form.controls['last_name'].errors?.['required']">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" formControlName="age" />
      <div *ngIf="form.controls['age'].errors?.['required']">
        Age is required.
      </div>
      <div *ngIf="form.controls['age'].errors?.['min']">
        You must be at least 18 years old.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="form.controls['password'].errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="form.controls['password'].errors?.['minLength']">
        Password must be at least 8 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        id="confirm_password"
        formControlName="confirm_password"
      />
      <div *ngIf="form.controls['confirm_password'].errors?.['required']">
        Confirming password is required.
      </div>
      <div *ngIf="form.errors?.['passwordMismatch']">
        Passwords do not match.
      </div>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="is_artist" />
        Are you an artist?
      </label>
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</section>
